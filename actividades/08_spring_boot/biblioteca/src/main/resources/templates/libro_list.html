<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8" >
  <title>Biblioteca Egg</title>
  <link href="css/one-page-wonder.min.css" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

</head>

<body>
<nav th:replace="~{/fragments/navbar :: navbar}"></nav>

<div class="container">
  <table class="table table-dark table-striped inline-block">
    <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Título</th>
      <th scope="col">Nombre del Autor</th>
      <th scope="col">No. Ejemplares</th>
      <th scope="col">Editorial</th>
      <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>

    </tr>
    </thead>
    <tbody th:each="libro : ${libros}">
    <tr>
      <th scope="row" th:text="${libro.isbn}"></th>
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.autor.nombre}"></td>
      <td th:text="${libro.ejemplares}"></td>
      <td th:text="${libro.editorial.nombre}"></td>
      <td sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/libro/modificar/__${libro.isbn}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
      </td>
    </tr>

    </tbody>
  </table>

  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
      <h5 class="card-title">Éxito</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
      <h5 class="card-title">Error </h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
        </p>
      </div>
    </div>
  </section>

</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
