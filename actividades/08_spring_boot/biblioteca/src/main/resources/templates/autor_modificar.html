<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org ">
<head>
    <meta charset="ISO-8859-1">
    <title>Registro de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/formulario.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{/fragments/navbar :: navbar}"></nav>
<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/autor/modificar/__${autor.id}__}" method="POST">

        <div class="form-group my-3">
            <label class="mb-2">Cargar Autores</label>
            <label>
                <input type="text" class="form-control" th:value="${autor.nombre}" placeholder="Nombre del Autor"
                       name="nombre">
            </label>
            <label>
                <input hidden th:value="${autor.id}" name="id">
            </label>
        </div>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Â¡Ã‰xito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
    </form>

    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
